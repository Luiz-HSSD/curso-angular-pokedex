<app-poke-search (emitSearch)="getSeachContext($event)"></app-poke-search>

<section class="listagem">
    <ng-template ngFor  let-pokemon [ngForOf]="getAllPokemons">
        <a [routerLink]="['details', pokemon?.status?.id ]" class="pokemon">
            <section class="pokemon__status">
                <h2>{{ pokemon.name }}</h2>
                <ul *ngIf="pokemon.status?.types">
                    <li *ngFor="let ability of pokemon.status?.types;">
                        {{ ability.type.name }}
                    </li>
                </ul>
            </section>
            <section class="pokemon__image">
                <img [src]="pokemon.status?.sprites?.other?.dream_world?.front_default" [alt]="pokemon.name">
            </section>
        </a>
    </ng-template>
</section>
<img src="assets/error.png" alt="Deu erro na api"
width="100%" 
*ngIf="apiError">
